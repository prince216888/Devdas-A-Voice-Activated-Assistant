<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="jarvis-gif.gif">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Devdas</title>
</head>
<body>
    <H1>Hi, We are building Devdas</H1>

    <audio src="windows_xp_startup.mp3" id="turn_on"></audio>

    <div class="machine">

        <div class="clock cont">
            <img src="download.png"><br><br><br>
            <p id="time"></p>
        </div>

        <div class="internet cont">
            <img src="download (1).png">
            <p id="internet"></p>
        </div>

    </div>

    <div id="start_friday_btn">
        <img src="jarvis-gif.gif">
    </div>


    <div class="messages"></div>
    <div class="commands in_middle"></div>
    <button id="start" style="display: none;">vr start</button>
    <button id="stop" style="display: none;">vr stop</button>
    <button id="speak" style="display: none;">speak out</button>

    <script src="app.js"></script>
</body>
</html>
